<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
    <script type='module' src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script type='module' src="{{ url_for('static', filename='js/jquery.js') }}" defer></script>
    <script type='module' src="{{ url_for('static', filename='js/popper.js') }}" defer></script>
    <script type='module' src="{{ url_for('static', filename='js/bootstrap.min.js') }}" defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js' defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<nav>
    <span>Proman</span>
    <button id="new-board-button">Create New Board</button>
    {% if session["username"] %}
        <a href="{{ url_for('logout') }}"><button type="button" id="logout" class="btn btn-primary">Logout</button></a>
    {% else %}
    <!-- Button trigger modal -->
        <button type="button" id="registration" class="btn btn-primary"  data-toggle="modal" data-target="#modal">
            Registration
        </button>
        <button type="button" id="login" class="btn btn-primary"  data-toggle="modal" data-target="#modal">
            Login
        </button>
    {% endif %}
</nav>
<main id="full-content">
</main>
<footer>
    <p>Â© Copyright - Backend Boys</p>
</footer>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-title"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="modal-body" class="modal-body">
                <p><label for="username">Username:</label></p>
                <p><input type="text" id="username" value=""></p>
                <p><label for="password">Password:</label></p>
                <p><input type="password" id="password" value=""></p>
            </div>
            <div class="modal-footer">
                <button type="button" id="submitButton" data-dismiss="modal" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
